{% extends "layout.html" %}

{% block title %}
    tweets
{% endblock %}

{% block content %}
    <h1 class="text-center mt-4 ">Are you sure? Want to delete this tweet.</h1>

    <form  method="post">
        {% csrf_token %}
        <button class="btn btn-danger">
            Delete
        </button>
        <a href="{% url "tweet_list" %}" class="btn btn-success"> 
            Cancel
        </a>
    </form>
{% endblock %}
